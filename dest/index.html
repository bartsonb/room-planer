<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Wohngeb√§ude Metadata</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/snap.svg-min.js"></script>
</head>

<body>
<header class="hasBorder">
	<h1>Draw your house</h1>
</header>
<main>

	<div class="toolbar hasBorder">
		<h2>Toolbox</h2>
		<div class="buttons ">
			<button class="new-layer" id="layer-tool" class="toolbar--button"></button>
			<label for="layer-tool" class="toolbar--button toolbar--button__layer"></label>
			<label for="layer-tool" class="toolbar--buttonLabel">New Layer</label>
		</div>
		<div>
			<input type="radio" id="room-tool" name="tool" value="Room Tool" checked/>
			<label for="room-tool" class="toolbar--button toolbar--button__room"></label>
			<label for="room-tool" class="toolbar--buttonLabel">Room Tool</label>
		</div>
		<div>
			<input type="radio" id="polygon-tool" name="tool" value="Polygon Tool" />
			<label for="polygon-tool" class="toolbar--button toolbar--button__polygon"></label>
			<label for="polygon-tool">Polygon Tool</label>
		</div>
		<div>
			<input type="radio" id="door-tool" name="tool" value="Door Tool"/>
			<label for="door-tool" class="toolbar--button toolbar--button__door"></label>
			<label for="door-tool" class="toolbar--buttonLabel">Door Tool</label>
		</div>
		<div>
			<input type="radio" id="window-tool" name="tool" value="Window Tool"/>
			<label for="window-tool" class="toolbar--button toolbar--button__window"></label>
			<label for="window-tool" class="toolbar--buttonLabel">Window Tool</label>
		</div>
		<div>
			<input type="radio" id="delete-tool" name="tool" value="Delete Tool"/>
			<label for="delete-tool" class="toolbar--button toolbar--button__delete"></label>
			<label for="delete-tool" class="toolbar--buttonLabel">Delete Tool</label>
		</div>
	</div>



	<div class="svg-wrapper"></div>

	<div class="form">
		<form action="http://localhost:3000/post" method="POST">
			<input type="hidden" name="floors" class="input-floors">
			<input type="hidden" name="rooms" class="input-rooms">
			<input type="submit" value="Senden" class="submit">
		</form>
	</div>
	<section class="box--hasBorder">
		<h2>Layerbox</h2>
		<div class="layerbuttons">
			<h3>Layer</h3>

		</div>
		<div class="layerList">
			<h3>All your Content</h3>
	<ul class="layerList ">

	</ul>
		</div>
	</section>
</main>

<script src="js/app.js"></script>
</body>

</html>
