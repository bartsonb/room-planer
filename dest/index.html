<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Wohngeb√§ude Metadata</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/snap.svg-min.js"></script>
</head>

<body>
<main>

	<div class="toolbar">
		<input type="radio" id="room-tool" name="tool" value="Room Tool" checked/>
		<label for="room-tool">Room Tool</label>
		<input type="radio" id="polygon-tool" name="tool" value="Polygon Tool" />
		<label for="polygon-tool">Polygon Tool</label>
		<input type="radio" id="door-tool" name="tool" value="Door Tool"/>
		<label for="door-tool">Door Tool</label>
		<input type="radio" id="window-tool" name="tool" value="Window Tool"/>
		<label for="window-tool">Window Tool</label>
	</div>

	<div class="buttons">
		<button class="new-layer">New Layer</button>
	</div>

	<div class="svg-wrapper"></div>

	<div class="form">
		<form action="http://localhost:3000/post" method="POST">
			<input type="hidden" name="floors" class="input-floors">
			<input type="hidden" name="rooms" class="input-rooms">
			<input type="submit" value="Senden" class="submit">
		</form>
	</div>

	<ul class="layerList">

	</ul>

</main>

<script src="js/app.js"></script>
</body>

</html>
